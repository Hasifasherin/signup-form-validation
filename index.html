<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container vh-100 d-flex justify-content-center align-items-center bg-gradient">
    <div class="glass-card p-4 shadow rounded-4" style="width: 100%; max-width: 500px;">
      <h2 class="text-center text-white mb-4">Create Your Account</h2>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="fullName" class="form-label text-white">Full Name</label>
          <input type="text" class="form-control" id="fullName" required>
          <div class="invalid-feedback">Please enter your full name.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label text-white">Email Address</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Please provide a valid email.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label text-white">Password</label>
          <input type="password" class="form-control" id="password" required minlength="8">
          <div class="invalid-feedback">Password must be at least 8 characters.</div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label text-white">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
          <div class="invalid-feedback">Passwords do not match.</div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label text-white" for="terms">I agree to the Terms & Conditions</label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>

        <div class="d-grid">
          <button class="btn btn-light fw-bold" type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS + Custom Script -->
  <script src="js/validation.js"></script>
</body>
</html>
